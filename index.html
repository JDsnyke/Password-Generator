<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberShield | Password Generator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font CSS -->
    <link rel="stylesheet" href="/assets/css/poppins.font.css" />

    <!-- Favicon Icon -->
    <link rel="icon" href="assets/img/favi-icon/favi-lock.png" />

    <!-- Meta & SEO Tags -->
    <meta
      name="description"
      content="Generate strong and secure passwords with our online tool. Customize password length and include uppercase, lowercase, numbers, and symbols for enhanced security."
    />
    <meta
      name="keywords"
      content="password, generator, secure, online, tool, strong password, password security, password strength"
    />
  </head>

  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="lock-icon">
        <i class="fas fa-lock"></i>
      </div>
      <div class="spinner"></div>
    </div>
    <!-- End Preloader -->

    <div class="container">
      <h1 class="text-center mb-5">PASSWORD GENERATOR</h1>
      <h3 class="text-center mb-5">
        Elevate your online security with <span>CyberShield</span> - a powerful
        password generator that creates robust, customizable passwords to
        safeguard your digital life.
      </h3>
      <div class="form-group">
        <label for="passwordLength"
          >Password Length: <span id="passwordLengthText">12</span></label
        >
        <input
          type="range"
          class="form-control-range"
          id="passwordLength"
          min="8"
          max="128"
          value="12"
        />
      </div>

      <div class="form-group">
        <label>Character Types:</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="uppercaseCheckbox"
            checked
          />
          <label class="form-check-label" for="uppercaseCheckbox">
            Uppercase
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="lowercaseCheckbox"
            checked
          />
          <label class="form-check-label" for="lowercaseCheckbox">
            Lowercase
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="numbersCheckbox"
          />
          <label class="form-check-label" for="numbersCheckbox">
            Numbers
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="symbolsCheckbox"
          />
          <label class="form-check-label" for="symbolsCheckbox">
            Symbols
          </label>
        </div>
      </div>

      <div class="form-group">
        <button type="button" id="generateButton" class="btn btn-primary">
          Generate Password
        </button>
        <button type="button" id="copyButton" class="btn btn-secondary">
          Copy Password
        </button>
      </div>

      <div class="form-group">
        <label for="password">Your Password:</label>
        <input type="text" class="form-control" id="password" readonly />
      </div>
    </div>

    <!-- Start Footer Section -->
    <footer>
      <div class="container">
        <div class="st-copyright-wrap text-center">
          <div class="st-copyright-text">
            Â© 2024. Designed & Developed by
            <a href="https://karthiklal.in">Karthik Lal</a>.
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer Section -->

    <!-- JQuery + JS Scripts -->
    <script src="assets/js/jquery-3.7.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/block.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
